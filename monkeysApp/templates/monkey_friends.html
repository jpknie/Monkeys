{% extends 'base.html' %}
{% block header_content %}
        {% include 'header.html' %}
{% endblock %}
{% block content %}
    <section id="portfolio">
        <div class="container">
            <div class="row">
                {% for friend in friends %}
                <div class="col-sm-4 portfolio-item">
                    <a href="{{ url_for('main_blueprint.monkey_show_profile', monkey_id=friend.id) }}" class="portfolio-link" data-toggle="modal">
                        <div class="caption">

                            <div class="caption-content">
                                <i class="fa fa-search-plus fa-3x"></i>
                                <p>{{ friend.name }}</p>

                            </div>
                        </div>
                        <img src="/static/img/profile/cabin.png" class="img-responsive" alt="">
                    </a>
                </div>
                {% else %}
                <h3>You currently have no friends!</h3>
                {% endfor %}
            </div>
        </div>
    </section>

{% endblock %}
